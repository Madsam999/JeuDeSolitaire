<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="solitaire2.css">
	    <script type="text/javascript" src="solitaire2.js"></script>
        <title>LE Solitaire 2</title>
    </head>
    <body>
        <input type="button" onclick="startNewGame()" value="wow">
        <div id="topArea">
            <div id="deckArea">
                <div id="unflippedDeck">

                </div>
                <div id="flippedDeck">
                
                </div>
            </div>
            <div id="completionContainer">
                <div id="comp1">

                </div>
                <div id="comp2">

                </div>
                <div id="comp3">

                </div>
                <div id="comp4">

                </div>
            </div>
        </div>
        <div id="playingArea">
            <div id="col0" ondrop="drop(event)" ondragover="allowDrop(event)">

            </div>
            <div id="col1" ondrop="drop(event)" ondragover="allowDrop(event)">

            </div>
            <div id="col2" ondrop="drop(event)" ondragover="allowDrop(event)">

            </div>
            <div id="col3" ondrop="drop(event)" ondragover="allowDrop(event)">

            </div>
            <div id="col4" ondrop="drop(event)" ondragover="allowDrop(event)">

            </div>
            <div id="col5" ondrop="drop(event)" ondragover="allowDrop(event)">

            </div>
            <div id="col6" ondrop="drop(event)" ondragover="allowDrop(event)">

            </div>
        </div>
    </body>
</html>
