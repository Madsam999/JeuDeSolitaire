<!DOCTYPE html>
<html>
    <head>
        <title>
            Le solitaire 2
        </title>
        <link rel="stylesheet" href="solitaire2.css">
        <script src="solitaire2.js" type="text/javascript"></script>
    </head>
    <body>
        <div id="topArea">
            <div id="deckArea">
                <div id="deckToFlip">

                </div>
                <div id="flippedDeck">
    
                </div>
            </div>

            <div id="compArea">
                <div id="comp1">

                </div>
                <div id="comp2">
    
                </div>
                <div id="comp3">
    
                </div>
                <div id="comp3">
    
                </div>
            </div>
        </div>
        <input type="button" value="Start!" onclick="start()">
        <div id="playingArea">
            <div id="div1" ondrop="drop(event,1)" ondragover="allowDrop(event)">

            </div>
            <div id="div2" ondrop="drop(event,2)" ondragover="allowDrop(event)">

            </div>
            <div id="div3" ondrop="drop(event,3)" ondragover="allowDrop(event)">

            </div>
            <div id="div4" ondrop="drop(event,4)" ondragover="allowDrop(event)">

            </div>
            <div id="div5" ondrop="drop(event,5)" ondragover="allowDrop(event)">

            </div>
            <div id="div6" ondrop="drop(event,6)" ondragover="allowDrop(event)">

            </div>
            <div id="div7">

            </div>
        </div>
    </body>
</html>
